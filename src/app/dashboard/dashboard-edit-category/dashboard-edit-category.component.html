<div class="row p-0 m-0 main">
    <div class="custom-container">
        <div class="heading">
            Edit Book
        </div>
        <div *ngIf="categoryList.length != 0" class="row col-12 p-0 m-0 inner-main">
            <div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-wrapper">
                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Category Name
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categoryList; let i = index;">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                {{category['itemName']}}
                            </td>
                            <td>
                                <fa-icon [icon]="faPencilAlt" (click)="openEditModal(category, editModal)" class="action-icon"></fa-icon>
                                <fa-icon [icon]="faTrash" (click)="openDeleteModal(category, deleteModal)" class="action-icon"></fa-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #editModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="title">Edit Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="categoryname">Category Name</label>
            <div class="input-group">
                <input id="categoryname" [(ngModel)]="categoryName" class="form-control" placeholder="category name">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="editCategory()">Update</button>
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cancel</button>
    </div>
</ng-template>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="title">Delete {{categoryName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            Do you want to delete this category?
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="deleteCategory()">Delete</button>
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cancel</button>
    </div>
</ng-template>
