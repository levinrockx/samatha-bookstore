<div id="carouselExampleControls" class="carousel slide banner-image-wrapper" #banner data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img (click)="bookRoute(imageList[0]['id'])" class="d-block w-100" src="assets/img/{{imageList[0]['imageName']}}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img (click)="bookRoute(imageList[1]['id'])" class="d-block w-100" src="assets/img/{{imageList[1]['imageName']}}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img (click)="bookRoute(imageList[2]['id'])" class="d-block w-100" src="assets/img/{{imageList[2]['imageName']}}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
